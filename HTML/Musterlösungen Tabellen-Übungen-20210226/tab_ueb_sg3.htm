<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>

table {
	width: 300px;
	height: 300px;
	border: 3px solid black;
	border-collapse: collapse;
}

td{
	border: 1px solid grey;	
}


</style>
</head>
<body>
<table>
	<tr>
		<td style = "background-color:lightblue" rowspan = "2"></td>
		<td style = "background-color:midnightblue" colspan="2"></td>
	</tr>
	<tr>
		<td style = "background-color:darkred"></td>
		<td style = "background-color:lightblue" rowspan="2"></td>
	</tr>
	<tr>
		<td style = "background-color:midnightblue" colspan="2"></td>
	</tr>
</table>
</body>
</html>
