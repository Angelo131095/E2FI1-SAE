<!DOCTYPE html>
<html lang = "de">
<head>
<meta charset ="utf-8" />
<title>Tabellen in HTML: Zellen verbinden</title>
</head>
<body>
<h1>Tabellen in HTML: Zellen verbinden</h1>

<h2>Zellen spaltenweise verbinden</h2>
<table border = "1">
<tr>
	<td colspan = "2">oben</td>

</tr>
<tr>
	<td>links unter</td>
	<td>rechts unten</td>
</tr>
</table>

<h2>Zellen reihenweise verbinden</h2>

<table border = "1">
<tr>
	<td rowspan = "2">links oben</td>
	<td>rechts oben</td>
</tr>
<tr>
	<td>unten</td>
	
</tr>
</table>


</body>
</html>
