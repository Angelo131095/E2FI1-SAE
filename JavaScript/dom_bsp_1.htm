<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Beispiel 1</title>

    <script>

    window.onload = function(){
        //alert(document.getElementsByTagName("button"));
        myBtn = document.getElementsByTagName("button")[0];
        myBtn.addEventListener("click", getTitle); 
    
        function getTitle() {
        let doc = window.document; //oder kurz doc = document
        alert(doc.title);
       }
    };
    </script>
  
   
</head>
<body>
    <button>Titel anzeigen</button>   
</body>
</html>
