<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Kontrollstrukturen (Schleifen)</title>
    <script>
    
    //Kopfgesteuerte Schleife: while
    let i = 1;
    let text = "";
    while(i <= 10) {
        text += i + " ";
        i++;
    }
  

    //Kopfgesteuerte Schleife: for
    for(i = 0; i <= 10; i++) {
        text += "\n" +i + ". Durchlauf";
    }

    //Fussgesteuerte Schleife: do while
    i=0;
    do {
        text += "\n" +i + ". Durchlauf der do-while";
        i++;
    } while(i<=10);

    console.log(text);

    </script>
</head>

<body>
    <!-- HTML code -->
</body>

</html>
