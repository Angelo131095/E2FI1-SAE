<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Zufallszahl generieren</title>

    <script>
        let zahl = zufallszahl(1,49);
        alert(zahl);

        /* Math.random() 0...............0.999999999999999999999999999 */
        /* mal 49        0...............48.9999999999999999999999999999*/  
        /* plus 1        1...............49.999999999999999999999999999*/
        /* nur die GZ    1...............49  */

        function zufallszahl(min, max) {
            let zahl = Math.random();
            zahl *= max;
            zahl += min;
            zahl = Math.floor(zahl);
            return zahl;
        }
      
    </script>


</head>

<body>
    <button class="myBtn">Neues Dokument erstellen</button>
</body>

</html>
