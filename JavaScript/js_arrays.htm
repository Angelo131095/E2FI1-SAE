<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Arrays</title>
    <script>
        let a = [6, 5, 4, 3, 2, 1];
        let sum = 0;

        for (let i = 0; i < a.length; i++) {
            sum += a[i];
        }

        alert("Summe: " + sum);
        //foreach var 1
        i = 0;
        sum = 0;
        for (let i in a) {
            sum += i;
        }
        alert("Summe: " + sum);

        /*sum = 0;
        for each (let i in a) {

        alert("Summe: " + sum); 
*/
    </script>
</head>
