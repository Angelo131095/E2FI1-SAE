<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Arrays</title>
    <script>

        //https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Statements/for...of
        let a = [6, 5, 4, 3, 2, 1];
        let sum = 0;

        for (let i = 0; i < a.length; i++) {
            sum += a[i];
        }
        alert("Summe for: " + sum);
        
        //foreach var 1
        // W채hrend for...in 체ber die Namen(Keys/Indizes)
        // der Eigenschaften l채uft, 
        // geht for...of 체ber deren Werte:
        let v  = 0;
        sum = 0;
        for (let v of a) {
            sum += v;
        }
        alert("Summe for of: " + sum); 

        //foreach var 2
        sum = 0;
        a.forEach(function(v) {
            sum += v;           
        });
        alert("Summe forEach: " + sum); 
       
        
    </script>
</head>

<body>
    <!-- HTML code -->
</body>

</html>
