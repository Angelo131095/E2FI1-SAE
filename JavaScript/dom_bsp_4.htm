<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Beispiel 4</title>

    <script>

        window.onload = function () {

            let x = document.getElementsByClassName("myBtn")[0];
            x.addEventListener("click", createNewDoc);

            function createNewDoc() {
                let nd = document.open();
                nd.write("<html><body>");
                nd.write("<p>Dies ist ein v√∂llig neues Dokument<p>");
                nd.write("</html></body>");
                nd.close();
            }
        };
    </script>


</head>

<body>
    <button class="myBtn">Neues Dokument erstellen</button>
</body>

</html>
